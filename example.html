<body>
    <audio canplaythrough="alert('loaded'); this.play()" loop controls="false" style = 'display: none;' src = "https://genius6942.github.io/lightning.js/tesla-coil.mp3"></audio>
    <script type = 'module'>
		import Lightning, { Vector } from 'https://genius6942.github.io/lightning.js/lightning.module.js';
        const canvas = document.body.appendChild(document.createElement('canvas'));
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'rgb(14, 9, 22)';
        ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
        window.addEventListener('keydown', (e) =>{
            if (e.key == 'i') alert(eval(prompt('>')))
        })
        let cursorX = 0, cursorY = 0;
        window.addEventListener('mousemove', (e) => {
            cursorX = e.clientX;
            cursorY = e.clientY;
        });
        let lightnings = []
        setInterval(() => {
            const x = new Lightning(
                new Vector(cursorX, cursorY),
                new Vector(Math.random() * window.innerWidth, Math.random() * window.innerHeight),
                {
                    thickness: 5,
                    fadeTime: 200,
                    onDone: () => {
                        lightnings.splice(lightnings.indexOf(x), 1);
                    }
                }
            );
            lightnings.push(x);
        }, 0);

        function update() {
            ctx.fillStyle = 'rgb(14, 9, 22)';
            ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
            lightnings.forEach(x => x.update(ctx));
            requestAnimationFrame(update);
        }
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        requestAnimationFrame(update);

    </script>
